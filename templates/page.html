{% extends "hyde/templates/page.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <!-- TODO: Make this configurable in the theme? -->
  <span class="post-date">{{ page.date | date(format="%B %e, %Y") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
